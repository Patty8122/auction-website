version: "3"
services:
  vite-client:
    build:
      context: ./vite-client
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUCTION_URL=http://auction-service:3001/
      - USER_URL=http://user-service:3002/
    container_name: vite-client
    depends_on:
      auction-service:
        condition: service_started
      user-service:
        condition: service_started
    volumes:
      - ./vite-client:/usr/src/app
      - client_node_modules:/usr/src/app/node_modules
    stop_signal: SIGKILL

  auction-service:
    build: ./auction-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    volumes:
      - ./auction-service:/usr/src/app
      - auction_node_modules:/usr/src/app/node_modules
    stop_signal: SIGKILL

  user-service:
    build: ./user-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    volumes:
      - ./user-service:/usr/src/app
    stop_signal: SIGKILL

volumes:
  client_node_modules:
  auction_node_modules:
